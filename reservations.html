<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations - Restaurant</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background-color: #8B0000;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
        }

        nav ul li a:hover {
            background-color: #8B0000;
        }

        .reservation-section {
            padding: 80px 20px;
            background-color: #FFF5EE;
            text-align: center;
        }

        .reservation-section h2 {
            font-size: 2.5rem;
            color: #8B0000;
            margin-bottom: 40px;
        }

        .reservation-form {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .reservation-form input,
        .reservation-form select,
        .reservation-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .reservation-form textarea {
            height: 150px;
            resize: vertical;
        }

        a.b {
        
            background-color: green;
            color: white;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .reservation-form input[type="submit"]:hover {
            background-color: #333;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .reservation-form {
                padding: 20px;
                width: 100%;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Make a Reservation</h1>
    </header>

    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="reservations.html" class="active">Reservations</a></li>
        </ul>
    </nav>

    <section class="reservation-section">
        <h2>Reserve Your Table</h2>
        <p>Please fill out the form below to reserve a table at our restaurant.</p>

        <form class="reservation-form" action="confirmation.html" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Full Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="date">Reservation Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Reservation Time</label>
            <select id="time" name="time" required>
                <option value="12:00">12:00 PM</option>
                <option value="14:00">2:00 PM</option>
                <option value="18:00">6:00 PM</option>
                <option value="20:00">8:00 PM</option>
            </select>

            <label for="guests">Number of Guests</label>
            <select id="guests" name="guests" required>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4 Guests</option>
                <option value="5">5 Guests</option>
                <option value="6">6 Guests</option>
                <option value="7">7 Guests</option>
                <option value="8">8 Guests</option>
                <option value="9">9 Guests</option>
                <option value="10">10 Guests</option>
            </select>

            <label for="message">Special Requests</label>
            <textarea id="message" name="message" placeholder="Any special requests?" rows="5"></textarea>

            <a class="b" href="reservation confirm.html">Confirm Reservation</a>
        </form>
    </section>

    <section class="footer">
        <p>&copy; 2024 Restaurant Name. All rights reserved.</p>
    </section>
</body>
</html>
